<h1 class="title">CREAR LIGA PRIVADA</h1>
<form class="box-form">
    <mat-label class="title" style="font-size:20px"> Nombre de la Liga:</mat-label>

    <mat-form-field>
        <input style="font-family: 'Cyber', sans-serif;" matInput name="Correo" type="email" placeholder="Nombre">
    </mat-form-field>

    <form style="display: flex; flex-direction:column">
        <mat-label class="title" style="font-size:20px"> Miembros:</mat-label>
        <table mat-table #miembros [dataSource]="dataSourceMiembro" style="width:400px; background-color:#2c2c2c; margin-top: 10px;margin-left: 10px;">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="titulo" style="color:#ff9800"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="titulo" style="color:white"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsEquipo"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsEquipo;"></tr>
        </table>
    </form>
    <button style="margin:10px; color:#2c2c2c">
                CREAR
            </button>
</form>
