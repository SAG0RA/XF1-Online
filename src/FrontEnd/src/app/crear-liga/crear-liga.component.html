<h1 class="title">CREAR LIGA PRIVADA</h1>
<form class="box-form">
    <mat-label class="title" style="font-size:20px"> Nombre de la Liga:</mat-label>

    <mat-form-field style="font-family: 'Cyber', sans-serif;">
        <input [(ngModel)]="nombreLiga" matInput name="Correo" type="email" placeholder="Nombre">
    </mat-form-field>

    <form style="display: flex; flex-direction:column">
        <mat-label class="title" style="font-size:20px"> Miembros:</mat-label>
        <table mat-table #miembros [dataSource]="dataSourceMiembro" style="width:400px; background-color:#2c2c2c; margin-top: 10px;margin-left: 10px;;">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef style="display:flex;flex-direction:row;">
                    <mat-label style="color:#ff9800; font-family: 'Cyber', sans-serif; margin-top:17px; margin-right: 20px;">JUGADORES</mat-label>
                    <input [(ngModel)]="userNameInvitado" matInput style="font-family: 'Cyber', sans-serif; background-color: #ff9800; height: 20px; margin-top: 17px;" name="Correo" type="email" placeholder="Nombre de usuario">
                    <button (click)="agregarUsuario()" mat-button style="margin: 10px; background-color: #ff9800;"><mat-icon>person_add</mat-icon></button>
                </th>
                <td mat-cell *matCellDef="let element" class="titulo" style="color:white"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsEquipo"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsEquipo;"></tr>
        </table>
    </form>
    <button (click)="crearLiga()" class="cyberbutton" style="margin:10px; color:#2c2c2c">
                CREAR
            </button>

    <mat-label style="font-family: 'Cyber', sans-serif; margin-top:17px;"> CODIGO:</mat-label>
    <mat-label style="color:#ff9800; font-family: 'Cyber', sans-serif; margin-top:17px;"> {{codigo}} </mat-label>
</form>
