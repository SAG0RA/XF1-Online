<router-outlet></router-outlet>

<body>
    <mat-card class="card">
        <h1 class="title"> REGISTRO</h1>
        <form class="box-form">
            <mat-form-field class="inputs">
                <input matInput name="nombre" [(ngModel)]="nombre" type="text" placeholder="Nombre">
            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput name="apellido" [(ngModel)]="apellido" type="text" placeholder="Apellido">
            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput name="username" [(ngModel)]="nombre_usuario" type="text" placeholder="Nombre de Usuario">
            </mat-form-field>

            <mat-label class="titulo"> EDAD </mat-label>

            <mat-form-field appearance="fill" class="combobox">
                <select matNativeControl required [(ngModel)]="fecha_nac" name="fecha_nac">
            <option value="18-28">18-28</option>
            <option value="28-38">28-38</option>
            <option value="38-48">38-48</option>
            <option value="48-58">48-58</option>
            <option value="58-68">58-68</option>
            <option value="68-78">68-78</option>
            <option value="78-88">78-88</option>
            <option value="88-98">88-98</option>
        </select>

            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput name="Correo" type="email" [(ngModel)]="correo" placeholder="Correo">
            </mat-form-field>
            <mat-form-field class="inputs">
                <input matInput name="Contraseña" [(ngModel)]="password" type="password" placeholder="Contraseña">

            </mat-form-field>
            <form [formGroup]="countryFormGroup">
                <div fxLayoutAlign="center">
                    <mat-select-country [(ngModel)]="pais" appearance="outline" label="Country" class="className" class="inputs" formControlName="country" (onCountrySelected)="onCountrySelected($event)">
                    </mat-select-country>
                </div>
            </form>

            <button style="margin:10px" (click)="Registro()">
                REGISTRARSE
            </button>
        </form>
    </mat-card>
</body>
